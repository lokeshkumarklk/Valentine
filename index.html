<style>
  body {

  #yes {

  }

  #no {

    color: white;
    position: absolute;
  }

  #msg {
    color: #ff4d6d;
    font-weight: bold;
    margin-top: 10px;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: float 6s linear infinite;
    color: #ff4d6d;
